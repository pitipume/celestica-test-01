<div class="number-converter">
    <label class="label">Number:</label>
    <label>&nbsp;</label>
    <input 
        class="number"
        type="number" 
        placeholder="positive number only!"
        [(ngModel)]="inputNumber"
    >
    <button class="btn submit" (click)="convertToTH()">Submit</button>
    <label>&nbsp;</label>
    <div>{{ wordTH }}</div>
</div>
